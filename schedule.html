            <style>

        <body>
            <div class="calendar-header">
                <button class="nav-button" onclick="changeMonth(-1)">← Previous</button>
                <h2 id="current-month"></h2>
                <button class="nav-button" onclick="changeMonth(1)">Next →</button>
            </div>
        
            <div class="calendar-grid" id="calendarGrid"></div>
        
            <div class="modal-overlay" id="modalOverlay">
                <div class="event-modal">
                    <h3>Schedule Event</h3>
                    <div class="form-group">
                        <input type="text" id="eventTitle" placeholder="Event title" required>
                    </div>
                    <div class="form-group">
                        <input type="datetime-local" id="eventStart" required>
                    </div>
                    <div class="form-group">
                        <input type="datetime-local" id="eventEnd" required>
                    </div>
                    <div class="form-group">
                        <select id="eventCategory">
                            <option value="meeting">Meeting</option>
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea id="eventDescription" placeholder="Description..."></textarea>
                    </div>
                    <div class="form-group">
                        <button class="nav-button" onclick="saveEvent()">Save Event</button>
                        <button class="nav-button" style="background: #666" onclick="closeModal()">Cancel</button>
                    </div>
                </div>
            </div>
        
            <script>
                let currentDate = new Date();
                let selectedDate = null;
                const categories = {
                    meeting: '#4a90e2',
                    personal: '#4ecdc4',
                    work: '#ff6b6b',
                    health: '#96ceb4',
                    other: '#ffd271'
                };
        
                function generateCalendar() {
                    const calendarGrid = document.getElementById('calendarGrid');
                    calendarGrid.innerHTML = '';
                    
                    const year = currentDate.getFullYear();
                    const month = currentDate.getMonth();
                    const today = new Date();
                    
                    document.getElementById('current-month').textContent = 
                        `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
        
                    const firstDay = new Date(year, month, 1);
                    const lastDay = new Date(year, month + 1, 0);
                    const daysInMonth = lastDay.getDate();
                    const startDay = firstDay.getDay();
        
                    // Create empty cells for previous month
                    for (let i = 0; i < startDay; i++) {
                        const prevDate = new Date(year, month, -i);
                        createDayCell(prevDate.getDate(), true);
                    }
        
                    // Create current month cells
                    for (let day = 1; day <= daysInMonth; day++) {
                        const date = new Date(year, month, day);
                        createDayCell(day, false, date.toDateString() === today.toDateString());
                    }
        
                    // Fill remaining cells
                    const totalCells = 42; // 6 weeks
                    const remainingCells = totalCells - (startDay + daysInMonth);
                    for (let i = 1; i <= remainingCells; i++) {
                        createDayCell(i, true);
                    }
        
                    // Load events
                    document.querySelectorAll('.calendar-day:not(.other-month)').forEach(day => {
                        const date = day.dataset.date;
                        const events = JSON.parse(localStorage.getItem(date) || '[]');
                        events.forEach(event => {
                            const eventElement = document.createElement('div');
                            eventElement.className = 'event-item';
                            eventElement.innerHTML = `
                                <div class="event-color" style="background: ${categories[event.category]}"></div>
                                <div>${event.title}</div>
                            `;
                            eventElement.addEventListener('click', () => viewEvent(event, date));
                            day.querySelector('.events-container').appendChild(eventElement);
                        });
                    });
                }
        
                function createDayCell(dayNumber, isOtherMonth, isToday = false) {
                    const dayElement = document.createElement('div');
                    dayElement.className = `calendar-day ${isOtherMonth ? 'other-month' : ''} ${isToday ? 'current-day' : ''}`;
                    
                    const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), dayNumber);
                    dayElement.dataset.date = date.toISOString().split('T')[0];
                    
                    dayElement.innerHTML = `
                        <div class="day-number">${dayNumber}</div>
                        <div class="events-container"></div>
                    `;
        
                    if (!isOtherMonth) {
                        dayElement.addEventListener('click', () => openEventModal(date));
                    }
        
                    document.getElementById('calendarGrid').appendChild(dayElement);
                }
        
                function openEventModal(date) {
                    selectedDate = date;
                    document.getElementById('modalOverlay').style.display = 'block';
                    document.getElementById('eventStart').value = '';
                    document.getElementById('eventEnd').value = '';
                }
        
                function closeModal() {
                    document.getElementById('modalOverlay').style.display = 'none';
                }
        
                function saveEvent() {
                    const eventData = {
                        title: document.getElementById('eventTitle').value,
                        start: document.getElementById('eventStart').value,
                        end: document.getElementById('eventEnd').value,
                        category: document.getElementById('eventCategory').value,
                        description: document.getElementById('eventDescription').value
                    };
        
                    if (!eventData.title || !eventData.start || !eventData.end) {
                        alert('Please fill in all required fields');
                        return;
                    }
        
                    const dateKey = selectedDate.toISOString().split('T')[0];
                    const existingEvents = JSON.parse(localStorage.getItem(dateKey) || '[]');
                    existingEvents.push(eventData);
                    localStorage.setItem(dateKey, JSON.stringify(existingEvents));
        
                    closeModal();
                    generateCalendar();
                }
        
                function viewEvent(event, date) {
                    alert(`Event Details (${date}):\n
        Title: ${event.title}
        Time: ${event.start} - ${event.end}
        Category: ${event.category}
        Description: ${event.description || 'None'}`);
                }
        
                function changeMonth(offset) {
                    currentDate.setMonth(currentDate.getMonth() + offset);
                    generateCalendar();
                }
        
                // Initial generation
                generateCalendar();
        
                // Close modal when clicking outside
                document.getElementById('modalOverlay').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('modalOverlay')) {
                        closeModal();
                    }
                });
            </script>
